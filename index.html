<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="love-heading">Love Calculator</h1>
        <div class="love-divider">--------❤️❤️❤️--------</div>
        <p class="love-para">Enter your name and your partner's name to calculate your love score!</p>
        <p class="love-para para" id="love-score">Your names</p>
        <form>
            <div class="love-input">
                <input type="text" id="name1" placeholder="Your Name">
                <input type="text" id="name2" placeholder="Partner's Name">
                <button id="btn" type="button">Calculate</button>
            </div>
        </form> 
        <h2 class="love-para" id="love-result">❤️❤️❤️</h2>   
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
